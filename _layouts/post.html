---
layout: default
---
<article class="post">
  <!-- <img class="post-image" src="{{page.image}}" alt=""> -->
  <section class="content">
    <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
    <h2 class="post-header">
      {{ page.title }}
    </h2>
    <div class="post-body">
      {{ content }}
    </div>
  </section>
</article>
